<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Your Ikigai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Review Your Responses</h1>
        <form action="/review" method="POST" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">What You Love:</label>
                <input type="text" class="form-control" name="what_you_love" value="{{ ','.join(data['what_you_love']) }}">
            </div>
            <div class="col-md-6">
                <label class="form-label">What the World Needs:</label>
                <input type="text" class="form-control" name="what_the_world_needs" value="{{ ','.join(data['what_the_world_needs']) }}">
            </div>
            <div class="col-md-6">
                <label class="form-label">What You Can Be Paid For:</label>
                <input type="text" class="form-control" name="what_you_can_be_paid_for" value="{{ ','.join(data['what_you_can_be_paid_for']) }}">
            </div>
            <div class="col-md-6">
                <label class="form-label">What You Are Good At:</label>
                <input type="text" class="form-control" name="what_you_are_good_at" value="{{ ','.join(data['what_you_are_good_at']) }}">
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-warning" name="action" value="edit">Edit</button>
                <button type="submit" class="btn btn-success" name="action" value="generate">Generate Ikigai</button>
            </div>
        </form>
    </div>
</body>
</html>
